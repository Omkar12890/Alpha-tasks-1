<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç Language Translation Tool</h1>
            <p>Translate text into multiple languages instantly</p>
        </header>

        <main>
            <div class="input-section">
                <div class="form-group">
                    <label for="sourceText">Text to Translate:</label>
                    <textarea 
                        id="sourceText" 
                        placeholder="Enter text here..." 
                        rows="5"
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span> / 5000 characters
                    </div>
                </div>

                <div class="language-selector">
                    <div class="lang-group">
                        <label for="sourceLang">Source Language:</label>
                        <select id="sourceLang">
                            <option value="auto">Auto-detect</option>
                            {% for code, name in languages.items() %}
                                <option value="{{ code }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button id="swapBtn" class="swap-btn" title="Swap languages">‚áÖ</button>

                    <div class="lang-group">
                        <label for="targetLang">Target Language:</label>
                        <select id="targetLang">
                            {% for code, name in languages.items() %}
                                <option value="{{ code }}" {% if code == 'es' %}selected{% endif %}>{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button id="translateBtn" class="btn btn-primary">
                        <span id="btnText">Translate</span>
                        <span id="spinner" class="hidden"></span>
                    </button>
                    <button id="clearBtn" class="btn btn-secondary">Clear All</button>
                </div>
            </div>

            <div class="output-section">
                <div id="resultContainer" class="hidden">
                    <div class="result-group">
                        <h3>Original Text:</h3>
                        <div class="result-box">
                            <p id="originalText"></p>
                            <button class="copy-btn" data-target="originalText" title="Copy original text">üìã Copy</button>
                        </div>
                    </div>

                    <div class="result-group">
                        <h3>Translated Text:</h3>
                        <div class="result-box">
                            <p id="translatedText"></p>
                            <div class="result-actions">
                                <button class="copy-btn" data-target="translatedText" title="Copy translated text">üìã Copy</button>
                                <button class="speak-btn" data-target="translatedText" title="Speak translated text">üîä Speak</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="errorContainer" class="hidden error-box">
                    <p id="errorMessage"></p>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Google Translate API | Support for 10+ Languages</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
