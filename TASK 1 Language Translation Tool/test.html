<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Tool - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .success {
            border-left-color: #2ecc71;
        }
        .error {
            border-left-color: #e74c3c;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>üåç Language Translation Tool - Test</h1>
    
    <div class="test-box">
        <h3>Test Translation API</h3>
        <p>Language Pair: English ‚Üí Spanish</p>
        <input type="text" id="testInput" value="Hello, how are you?" style="width: 100%; padding: 8px;">
        <br><br>
        <button onclick="testTranslation()">Test Translation</button>
        <div id="result"></div>
    </div>

    <div class="test-box">
        <h3>Browser Features Check</h3>
        <ul id="features"></ul>
    </div>

    <script>
        // Check browser features
        function checkFeatures() {
            const features = [
                { name: 'Fetch API', supported: typeof fetch !== 'undefined' },
                { name: 'Web Speech API', supported: typeof SpeechSynthesisUtterance !== 'undefined' },
                { name: 'Clipboard API', supported: !!navigator.clipboard },
                { name: 'localStorage', supported: typeof localStorage !== 'undefined' },
                { name: 'sessionStorage', supported: typeof sessionStorage !== 'undefined' },
                { name: 'WebWorker Support', supported: typeof Worker !== 'undefined' }
            ];

            const featuresDiv = document.getElementById('features');
            features.forEach(feature => {
                const li = document.createElement('li');
                li.textContent = `${feature.name}: ${feature.supported ? '‚úì' : '‚úó'}`;
                li.style.color = feature.supported ? 'green' : 'red';
                featuresDiv.appendChild(li);
            });
        }

        // Test translation
        async function testTranslation() {
            const text = document.getElementById('testInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p style="color: blue;">Translating...</p>';

            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|es`);
                const data = await response.json();

                if (data.responseStatus === 200) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p><strong>Original:</strong> ${text}</p>
                            <p><strong>Translated:</strong> ${data.responseData.translatedText}</p>
                            <p style="color: green;">‚úì Translation API Working!</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error"><p>‚úó API returned error</p></div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><p>‚úó Error: ${error.message}</p></div>`;
            }
        }

        // Run feature check on load
        window.addEventListener('load', checkFeatures);
    </script>
</body>
</html>
